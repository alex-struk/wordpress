kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: wordpress-mariadb-configuration
  annotations:
    openshift.io/display-name:  Configuration templates for the WordPress mariadb deploy.
    description: Configuration templates for the WordPress mariadb deploy.
    tags: mariadb,wordpress

parameters:
  - name: APP_NAME
    displayName: "App Name"
    description: "The name of the application (grouped)."
    required: true
    value: "wordpress"
  - name: ROLE_NAME
    displayName: "Component Name"
    description: "The name of the application role."
    required: true
    value: "mariadb"
  - name: PROJECT_NAMESPACE
    displayName: "OpenShift Project Namespace"
    description: "The namespace of the OpenShift project containing the application."
    required: true
    value: "23576a"
  - name: ENV_NAME
    displayName: "Environment name"
    description: "The name for this environment [dev, test, prod, tools]"
    required: true
    value: "dev"
  - name: SITE_NAME
    displayName: "Site name"
    description: "The name for the site (a-zA-Z_)"
    required: true
    value: "global"

objects:
  - kind: ConfigMap
    apiVersion: v1
    metadata:
      name: ${APP_NAME}-${ROLE_NAME}-env-config--${SITE_NAME}
      namespace: ${PROJECT_NAMESPACE}-${ENV_NAME}
      annotations:
        description: "Database env configuration"
      labels:
        name: ${APP_NAME}-${ROLE_NAME}-env-config--${SITE_NAME}
        app: ${APP_NAME}
        env: ${ENV_NAME}
        site: ${SITE_NAME}
    type: Opaque
    data:
      MYSQL_USER: ${SITE_NAME}_user
      MYSQL_DATABASE: ${SITE_NAME}_${ENV_NAME}

  - kind: ConfigMap
    apiVersion: v1
    metadata:
      name: ${APP_NAME}-${ROLE_NAME}-file-config--${SITE_NAME}
      namespace: ${PROJECT_NAMESPACE}-${ENV_NAME}
      annotations:
        description: "Database file configuration"
      labels:
        name: ${APP_NAME}-${ROLE_NAME}-file-config--${SITE_NAME}
        app: ${APP_NAME}
        env: ${ENV_NAME}
        site: ${SITE_NAME}
    type: Opaque
    data:
      my.cnf: |
        [mariadb]
        innodb_buffer_pool_size = 10M
        innodb_log_buffer_size = 512K # default / 2
        innodb_log_file_size = 8M
        lower_case_table_names = 1
        key_buffer_size = 4194304 # default / 2
