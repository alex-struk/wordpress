kind: Template
apiVersion: v1
metadata:
  name: php74-image-stream
  annotations:
    openshift.io/display-name: php 7.4 Images
    description: ImageStream definitions for php 7.4 on alpine and bullseye that originate from Dockerhub
parameters:
  - name: IMAGE_NAME
    displayName: "The name of this image"
    required: true
    value: "php"
  - name: APP_NAME
    displayName: "App Name"
    description: "The name of the application (grouped)."
    required: true
    value: "wordpress"
  - name: ROLE_NAME
    displayName: "Component Name"
    description: "The name of the application role."
    required: true
    value: "php"
  - name: PROJECT_NAMESPACE
    displayName: "OpenShift Project Namespace"
    description: "The namespace of the OpenShift project containing the application."
    required: true
    value: "23576a"
  - name: ENV_NAME
    displayName: "Environment name"
    description: "The name for this environment [dev, test, prod, tools]"
    required: true
    value: "tools"

objects:
  - kind: ImageStream
    apiVersion: v1
    metadata:
      name: ${IMAGE_NAME}
      namespace: ${PROJECT_NAMESPACE}-${ENV_NAME}
      annotations:
        description: Keeps track of php 7.4 images that originate from Dockerhub
      labels:
        name: dockerhub-php74-images
        app: ${APP_NAME}
        role: ${ROLE_NAME}
        env: ${ENV_NAME}
        source: dockerhub
    spec:
      tags:
        - name: "7.4.29-fpm-alpine"
          from:
            kind: DockerImage
            name: "docker-remote.artifacts.developer.gov.bc.ca/php:7.4.29-fpm-alpine"
          referencePolicy:
            type: Local
